<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>2048</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        background-color: #faf8ef;
        color: #776e65;
      }
      .title {
        font-size: 5rem;
        font-weight: bold;
        color: #776e65;
      }
      .score {
        background-color: #bbada0;
      }
    </style>
    <script src="src/p5.min.js"></script>
    <script src="src/sketch.js"></script>
  </head>

  <body>
    <div class="grid grid-cols-3">
      <div></div>
      <div>
        <div class="grid-grid-rows-3">
          <div class="grid grid-cols-2">
            <div class="ml-5 mt-25 mb-10">
              <div class="title">2048</div>
              <div>Join the tiles, get to <span class="font-bold">2048!</span></div>
            </div>
            <div class="self-center mx-auto border px-10 py-2 rounded-lg score font-bold text-2xl">
              Score
              <div class="text-center">
                <span class="text-white" id="score">0</span>
              </div>
            </div>
          </div>
          <div class="flex h-[100%]">
            <main class="my-auto mx-auto"></main>
          </div>
          <div>
            <div class="text-center mt-10 font-bold">
              <a class="underline" href="https://github.com/BlackyDrum/2048">Github</a>
            </div>
          </div>
        </div>
      </div>
      <div></div>
    </div>
  </body>
</html>
